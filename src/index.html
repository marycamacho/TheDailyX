<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link href='https://fonts.googleapis.com/css?family=Raleway:400,300,600' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Expletus+Sans:700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>The Daily X</title>
</head>
<body>
<header>
    <h1 class="text-center">The Daily X</h1>
    <div class="container headerBtns">
        <a id="resetBtn" href="#"><i class=" fa fa-refresh"></i></a>
    </div>
</header>
<div class="prettyBG">
<div class="container">
    <div class="panel panel-default well whiteBG top_20">
    <div id="goal1" class="row well goal-display" data-name="water" data-title="Water" data-goal-type="over" data-show-squares="8">
    </div>
    <div id="goal2" class="row well goal-display" data-name="vitamins" data-title="Vitamins" data-goal-type="over" data-show-squares="2">
    </div>
    <div id="goal3" class="row well goal-display" data-name="calories" data-title="Calories" data-goal-type="under" data-show-squares="12">
    </div>
    <div id="goal4" class="row well goal-display" data-name="exercise" data-title="Calories Burned (Exercise)" data-goal-type="over" data-show-squares="5">
    </div>
    <div id="goal5" class="row well goal-display" data-name="alcohol" data-title="Alcohol" data-goal-type="under" data-show-squares="1">
    </div>
    <div id="goal6" class="row well goal-display" data-name="skincare" data-title="Skincare" data-goal-type="over" data-show-squares="2">
    </div>
</div>
</div>
</div>
<footer>

</footer>
<!-- SCRIPTS -->
<script src="js/jquery-2.2.2.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/page.js"></script>
<script src="js/data.js"></script>
</body>
</html>
